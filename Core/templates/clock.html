{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
      <meta name="apple-mobile-web-app-title" content="Smarthome">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="{% static "img/icon-iphone.png" %}">
	<link rel="apple-touch-startup-image" href="{% static "img/startup.jpg" %}">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Alarm Clock</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static "css/ie10-viewport-bug-workaround.css" %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "css/jumbotron-narrow.css" %}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="{% static "js/ie-emulation-modes-warning.js" %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class=#><a href="{% url "Core" %}">Home</a></li>
          </ul>
            <ul class="nav nav-pills pull-right">
            <li role="presentation" class=#><a href="{% url "Alarmoff" %}">Alarmoff</a></li>
          </ul>
            <ul class="nav nav-pills pull-right">
            <li role="presentation" class=# ><a href="{% url "Alarm" %}">Add Alarm</a></li>
          </ul>
            <ul class="nav nav-pills pull-right">
            <li role="presentation" class=# ><a href="{% url "Quickalarm" %}">Quick Add</a></li>
          </ul>
        </nav>
        <h3 class="text-muted"></h3>
      </div>

<div id="Quickalarms">
    {% for quickalarm in AllQuickalarms.all %}
    <div id="quickrow">
    <h5>{{ quickalarm.time }} - <a href="{% url "Quickdelete" quickalarm.id %}">Delete</a> </h5>

    </div>


          {% endfor %}
</div>

    <div id="Alarms">
    {% for alarm in Allalarms.all %}
    <div id="quickrow">
    <h5>{{ alarm.name }} - {{ alarm.time }} - <a href="{% url "Viewalarm" alarm.id %}">View details</a> - <a href="{% url "Delete" alarm.id %}">Delete </a></h5>

    </div>
          {% endfor %}
</div>


      <div class="row marketing">

      <footer class="footer">
        <p> </p>
      </footer>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static "js/ie10-viewport-bug-workaround.js" %}"></script>
  </body>
</html>
