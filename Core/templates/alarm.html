  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class=#><a href="{% url "Clock" %}">Alarms</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Add alarm</h3>
      </div>
      <div class="row marketing">


<form action="/C/setalarm/" method="post">
    <ul><label for="name">Name: </label>
        <input id="name" type="text" name="name">
    </ul>
    <ul>
        <label for="time">Time: </label>
  <input id="time" type="time" name="time">
        </ul>
    <ul>
        <label for="type">Type: </label>
    <select type="r" id="type" name="type">
  <option value="Soft">Soft</option>
  <option value="Fast">Fast</option>
  <option value="Gently">Gently</option>
</select>
        </ul>

    <ul>

  <input type="checkbox" name="days[]" value="1" checked> Monday<br>
  <input type="checkbox" name="days[]" value="2" checked> Tuesday<br>
  <input type="checkbox" name="days[]" value="3" checked> Wednesday <br>
        <input type="checkbox" name="days[]" value="4" checked> Thurday<br>
        <input type="checkbox" name="days[]" value="5" checked> Friday<br>
        <input type="checkbox" name="days[]" value="6"> Saturday<br>
        <input type="checkbox" name="days[]" value="7"> Sunday<br>
    </ul>






    <ul>
        <input type="submit" value="Submit">
    </ul>


</form>

      </div>

      <footer class="footer">
        <p>&copy; 2016 Company, Inc.</p>

    </div> <!-- /container -->
